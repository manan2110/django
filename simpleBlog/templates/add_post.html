{% extends 'base.html'%}
 {% block title %} Create Blog Post | {% endblock %}


{% block content %}   

<h1>Add Blog Post</h1>
<br/><br/>


{% if user.is_authenticated %}

<div class = "form-group">
    <form method = "POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button class = "btn btn-primary">Post</button>
    </form>
</div>

{% else %}
    <div class="alert alert-warning" role="alert">
    Please Login to Add Post !
    </div>

{% endif %}

 {% endblock %}
